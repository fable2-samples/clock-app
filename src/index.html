<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="masthead">
      <h1>Clock</h1>
    </header>
    <main class="main">
      <article class="intro">
        <p>
          Press a key or the click the Start button to make the clock start
          ticking...
        </p>
      </article>
      <div class="meta">
        <section id="clock">
          <div class="timer" id="timer">00:00:00</div>
        </section>
      </div>
      <section id="actions">
        <div class="action">
          <button id="start">Start</button>
        </div>
        <div class="action">
          <button id="reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
